<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta basics -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Workroom – Team Collaboration & Task Management</title>

    <!-- Description (SEO uchun juda muhim) -->
    <meta
      name="description"
      content="Workroom – a modern project management and team collaboration platform designed for productivity and efficiency."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Workroom, project management, task management, team collaboration, productivity tool, React app"
    />

    <!-- Author -->
    <meta name="author" content="Workroom Team" />

    <!-- Open Graph (Telegram, Facebook, LinkedIn) -->
    <meta property="og:title" content="Workroom – Team Collaboration & Task Management" />

      property="og:description"
      content="Workroom is a modern platform for managing projects, tasks, and teams efficiently."

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Workroom – efficient project and task management for modern teams."
    />
    <meta name="twitter:image" content="https://workroomcrm.netlify.app/workroom-og.svg" />

    <!-- Favicons -->
    <link rel="icon" href="/white.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/workroom-icon.png" />

    <!-- Canonical link -->
    <link rel="canonical" href="https://workroomcrm.netlify.app" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
